<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instanews Project 2</title>

    <link rel="stylesheet" href="build/css/style.min.css">

</head>

<body>
    <header class="logo-and-form">
        <section class="nyt-logo">
            <img src="images/nyt-logo.svg" alt="nyt-logo">
        </section>

        <form class="search" action="#" method="post">
            <div class="search-options">
                <h4>Choose a section:</h4>
                <select name="dropdown" id="dropdown">
                <option selected="selected" disabled="disabled">Sections...</option>
                <option value="health">Health</option>
                <option value="technology">Tech</option>
                <option value="science">Science</option>
                <option value="food">Food</option>
                <option value="movies">Movies</option>
                <option value="sports">Sports</option>
            </select>
            </div>
        </form>
    </header>
    <div class="loading"><img class="loading-gif" src="images/ajax-loader.gif" alt="loading image"></div>
    <ul class="top-news">

    </ul>

    <footer>
        <div class=footer>
            <p>&copy; Copyright 2016
                <span>instanews</span></p>
        </div>
    </footer>
    <script src="lib/jquery-3.1.1.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
